<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de Tarefas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Lista de Tarefas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mr-auto">
                    </div>
                    <form class="form-inline my-2 my-lg-0">
                        <div class="form-check mr-2">
                            <input class="form-check-input" type="checkbox" id="mostrar-finalizadas">
                            <label class="form-check-label" for="mostrar-finalizadas">Mostrar Finalizadas</label>
                        </div>
                        <button type="button" class="btn btn-outline-danger">Remover Finalizadas</button>
                    </form>
                </div>
            </nav>
            <div class="row mt-3">
                <div class="col-12">
                    <form>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Finalizada</th>
                                    <th scope="col">Tarefa</th>
                                    <th scope="col">Prazo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center"><input class="form-check-input" type="checkbox" id="tarefa-1"></td>
                                    <td>Tarefa XXX YYY ZZZ.</td>
                                    <td>99/99/9999</td>
                                </tr>
                                <tr>
                                    <td colspan="3"><p class="alert alert-warning" role="alert">Nenhuma tarefa cadastrada...</p></td>
                                </tr>
                                <tr>
                                    <td colspan="3"><a href="#" class="btn btn-primary">Nova Tarefa</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Nova Tarefa</h2>
                    <form>
                        <div class="form-group">
                            <label for="tarefa">Tarefa</label>
                            <input type="text" class="form-control" id="tarefa"/>
                        </div>
                        <div class="form-group">
                            <label for="prazo">Prazo</label>
                            <input type="date" class="form-control" id="prazo"/>
                        </div>
                        <button type="button" class="btn btn-outline-warning">Cancelar</button>
                        <button type="button" class="btn btn-success">Nova Tarefa</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
